<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Scraper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Email Scraper</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
      <div class="upload-section">
        <h2>Upload Template</h2>
        <label for="templateFiles">Choose template files (PDF):</label>
        <input type="file" id="templateFiles" name="templateFiles" accept=".pdf" multiple required>
      </div>
      <button type="submit">Upload Templates</button>
    </form>
  </div>
</body>
</html>
